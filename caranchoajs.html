<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
<script>
window.addEventListener('click', function (evt) {
    if (evt.detail === 3) {
        //alert('triple click!');
        var audioElement = document.createElement('audio');
    	audioElement.setAttribute('src', 'caranchoa.wav' );
    	audioElement.currentTime = 0;
        audioElement.play();
        $("#image").hide()
        $("#image2").show()
        
    }
});

$(document).mousemove(function(e){
    $("#image2").stop().animate({left:e.pageX, top:e.pageY});
    $("#image2").hide()
    $("#image").stop().animate({left:e.pageX, top:e.pageY});
});

</script>
<style>
#image{
position:absolute;
}
#image2{
position:absolute;
}
</style>
<body>
<img id="image" src="caranchoa1.png" width="66px">
<img id="image2" src="caranchoa2.png" width="66px">
</body>
